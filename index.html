<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description"
        content="quanapp is a general knowledge quiz game that helps to teach users of all ages while having fun.">
    <meta name="keywords" content="quiz game, general knowledge test, entertainment">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <title>quanapp</title>

    <script defer src="assets/js/script.js"></script>
</head>

<body class="hero">
    <div class="wrapper">
        <div class="game-container hide">
            <h1 class="thin-font center" aria-label="quanapp logo">quanapp</h1>

            <div class="message center" aria-label="current score"></div>
            <div class="question center" aria-label="question">loading...</div>
            <div class="answers center" aria-label="possible answers"></div>
            <div class="next-question" aria-label="next question button">next question</div>
            <div class="end-game">end game</div>
            <div class="restart hide" aria-label="restart the game button">restart</div>
        </div>
        <div class="homepage-game-container">
            <h1 class="thin-font center" aria-label="quanapp logo">quanapp</h1>
            <h2 id="slogan" class="thin-font center" aria-label="slogan">test your knowledge and learn in the process...
            </h2>
            <div class="start-game" aria-label="start game button">start</div>
        </div>
    </div>
</body>

</html>
